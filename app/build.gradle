apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.energynews.app"
        minSdkVersion 13
        targetSdkVersion 21
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-project.txt'
        }
    }
}

dependencies {
    compile 'com.android.support:support-v13:20.0.0'
    compile files('libs/YoumiSdk_v5.00_2015-01-08.jar')
    compile files('libs/umeng-analytics-v5.4.2.jar')
    compile files('libs/urlimageviewhelper-1.0.4.jar')
    //compile 'com.nostra13.universalimageloader:universal-image-loader:1.9.3'
    compile 'com.ToxicBakery.viewpager.transforms:view-pager-transforms:1.1.0@aar'
    compile files('libs/universal-image-loader-1.9.3.jar')
}
